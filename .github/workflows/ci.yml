name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-26-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_26.1.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Cache Ruby gems
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Cache Swift Package Manager
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            .build
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Install Ruby dependencies
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Create Secrets.xcconfig
        run: |
          cat > CurtainCall/Application/Secrets.xcconfig << EOF
          KOPIS_API_KEY = ${{ secrets.KOPIS_API_KEY }}
          KOPIS_BASE_URL = http:/\$()/www.kopis.or.kr/openApi/restful
          EOF
        env:
          KOPIS_API_KEY: ${{ secrets.KOPIS_API_KEY }}

      - name: Run tests with Fastlane
        run: bundle exec fastlane test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test_output/**/*.xcresult
          retention-days: 7
